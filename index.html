<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>leleco meu amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FF97CF;
      color: #333;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #7D5B8C;
    }

    h3 {
      color: #553971;
    }

    /* Container para os cora√ß√µes - agora sem posicionamento fixo */
    #coracoes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* os cora√ß√µes n√£o interferem em cliques */
      z-index: -1; /* Ficam atr√°s do conte√∫do */
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatUp 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Camada dos cora√ß√µes agora dentro do fluxo normal da p√°gina -->
  <div id="coracoes"></div>

  <script>
    // Fun√ß√£o para criar cora√ß√µes de forma cont√≠nua
    function criarCoracao() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + "vw"; // Corpos aleat√≥rios ao longo da largura
      heart.style.animationDuration = (Math.random() * 5 + 5) + "s"; // Dura√ß√£o aleat√≥ria
      document.getElementById('coracoes').appendChild(heart);

      // Remove o cora√ß√£o ap√≥s 10 segundos
      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    // Cria cora√ß√µes continuamente a cada 300ms
    setInterval(criarCoracao, 300);
  </script>

</body>
